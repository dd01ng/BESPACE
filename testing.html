<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <!--폰트 링크-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap" rel="stylesheet">

    <title>TESTING</title>
    <style>
        body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #FFFFFF;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          flex-direction: column;
        }
      
        #banner {
          width: 100%;
          max-width: 100%;
          height: auto;
        }
      
        #question-list {
          list-style: none;
          padding: 20px;
          margin-bottom: 20px;
          width: 100%;
          max-width: 550px;
          margin-left: auto;
          margin-right: auto; 
        }
      
        .question-item {
          text-align: center;
          padding: 20px;
          border-bottom: 2px solid #70c6c0;
          cursor: pointer;
          width: 100%;
          max-width: 700px;
          margin-bottom: 20px;
          margin-left: auto;
          margin-right: auto;
        }
      
        .question-number {
          font-size: 18px;
          font-weight: bold;
          margin-bottom: 10px;
        }
      
        .question-text {
          margin-top: 10px;
          margin-bottom: 15px;
        }
      
        .options {
          display: flex;
          justify-content: space-between;
        }
      
        .option {
          width: 30%;
          text-align: center;
          padding: 10px;
          border: 2px solid #70c6c0;
          border-radius: 50%;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
      
        .option:hover {
          background-color: #70c6c0;
        }
      
        .selected {
          background-color: #70c6c0;
          color: #fff;
        }
      
        #result-button {
    width: 200px;
    text-align: center;
    padding: 10px;
    border: 2px solid #70c6c0;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 20px;
    margin-bottom: 40px;
    display: block;
    transition: background-color 0.3s ease;}

       #result-button:hover {
    background-color: #70c6c0;
}


      </style>
</head>

<body>
    <img id="banner" src="banner3.png" alt="Banner Image">

    <ul id="question-list"></ul>
    <hr>

    <a id="result-button" href="javascript:void(0);"  style="color:#111111; text-decoration: none;" onclick="showResult()">결과 보기</a>

    <script>
        const questions = [
            "새로운 도시를 여행할 때 현지의 문화를 체험하는 것을 선호한다.",
            "주말에는 집에서 책을 읽는 것이 내 스타일이다.",
            "주말에는 친구들과 함께 야외 활동을 즐기는 편이다.",
            "최신 영화나 TV 프로그램을 보는 것이 나에게 큰 즐거움이다.",
            "새로운 요리 레시피를 시도하는 것을 좋아한다.",
            "예술 전시회나 박물관을 방문하는 것을 즐긴다.",
            "스포츠 이벤트에 참가하거나 관전하는 것을 좋아한다.",
            "산책이나 하이킹을 통해 자연을 즐기는 것을 좋아한다.",
            "음악 페스티벌이나 콘서트에 참석하는 것을 좋아한다.",
            "혼자 조용한 시간을 갖는 것이 내 기분을 좋게 만든다."
        ];

        let userAnswers = new Array(questions.length).fill(null);

        function loadQuestions() {
            const questionList = document.getElementById('question-list');
            questions.forEach((question, index) => {
                const questionItem = document.createElement('li');
                questionItem.classList.add('question-item');
                questionItem.innerHTML = `
                    <div class="question-number">Q${index + 1}</div>
                    <div class="question-text">${question}</div>
                    <div class="options">
                        <div class="option" onclick="selectAnswer(${index}, 0)">예</div>
                        <div class="option" onclick="selectAnswer(${index}, 1)">아니오</div>
                    </div>
                `;
                questionList.appendChild(questionItem);

                if (userAnswers[index] !== null) {
                    const selectedOption = questionItem.querySelector(`.options .option:nth-child(${userAnswers[index] + 1})`);
                    selectedOption.classList.add('selected');
                }
            });
        }

        function selectAnswer(questionIndex, answerIndex) {

            userAnswers[questionIndex] = answerIndex;

            const selectedOption = document.querySelector(`.question-item:nth-child(${questionIndex + 1}) .options .option:nth-child(${answerIndex + 1})`);
            document.querySelectorAll(`.question-item:nth-child(${questionIndex + 1}) .options .option`).forEach(option => option.classList.remove('selected'));
            selectedOption.classList.add('selected');
        }

        function calculateResult() {
            return "결과";
        }

        function showResult() {
            const result = calculateResult();
            document.getElementById('result').textContent = `당신의 성격유형: ${result}`;
        }

        loadQuestions();

        window.addEventListener('resize', loadQuestions);
    </script>
</body>

</html>
