<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>LOGIN/JOIN</title>
    <!--폰트 링크-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            background-color: #71FDF2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #71FDF2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        .signup-container {
    text-align: center;
    padding: 20px;
}

.signup-container h1 {
    font-size: 2em;
    color: #111111;
    margin-bottom: 20px;
}

        
    </style>
</head>
<body>

        <form onsubmit="return validateForm()">
            <h2>회원가입</h2>
            <input type="text" id="username" placeholder="아이디" required>
            <input type="password" id="password" placeholder="비밀번호" required>
            <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
            <p id="passwordError" class="error-message"></p>
            <button type="submit">가입하기</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("passwordError").innerText = "비밀번호가 일치하지 않습니다.";
                return false;
            } else {
                document.getElementById("passwordError").innerText = "";
            }

            var passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById("passwordError").innerText = "비밀번호는 영문, 숫자, 특수기호를 모두 포함하여 8자 이상이어야 합니다.";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
